<div [ngClass]="
    post?.isReply
      ? 'mt-3'
      : 'bg-white/80 backdrop-blur-md border-b border-t p-4 border-gray-300'
  ">
  <form [formGroup]="form">
    <div class="flex gap-3">
      <div class="w-12 h-12 rounded-full bg-accent flex items-center justify-center">
        {{ profileService.profile?.user.name | slice: 0 : 1 }}
      </div>
      <div class="flex-1 pt-2">
        <textarea formControlName="text" [rows]="isReply ? 1 : 3"
          class="w-full bg-transparent outline-none resize-none placeholder:text-gray-800" [placeholder]="
            post?.isReply || isReply ? 'Post your reply' : 'What\'s happening?'
          " autoResize></textarea>
        <div class="flex justify-end pt-2">
          <button *ngIf="isReply || post?.isReply; else Post" class="btn btn-primary cursor-pointer"
            [disabled]="form.invalid || loading" (click)="doReply()">
            Reply
          </button>
          <ng-template #Post>
            <button class="btn btn-primary cursor-pointer"
              [disabled]="form.invalid || loading" (click)="submit()">
              {{ loading ? "Posting..." : "Post" }}
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </form>
</div>
