<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="ref.close(false)">{{data.cancel||'रद्द करें'}}</button>
  <button mat-flat-button color="primary" (click)="ref.close(true)">{{data.ok||'ठीक है'}}</button>
</mat-dialog-actions>
