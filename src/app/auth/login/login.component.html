<div class="min-h-screen flex items-center justify-center p-4">
  <div
    class="w-full max-w-md bg-gradient-to-r from-pink-300 via-purple-400 to-pink-500 rounded-2xl shadow-xl p-8"
  >
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          formControlName="username"
          placeholder="Enter your email"
          class="w-full text-gray-800 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
        <p
          *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
          class="text-sm text-red-500 mt-1"
        >
          Please enter a valid email.
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full text-gray-800 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
        <p
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="text-sm text-red-500 mt-1"
        >
          Password must be at least 6 characters.
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>

      <div class="d-flex align-items-center m-b-12">
        <mat-checkbox color="accent" formControlName="rememberMe"
          >Remember this Device</mat-checkbox
        >
        <br />
        <a class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
          >Forgot Password ?</a
        >
      </div>
    </form>
    <p class="text-sm text-center mt-4">
      <span>Don't have an account? </span>
      <a routerLink="/authentication/register" class="hover:underline">
        Register here
      </a>
    </p>
  </div>
</div>
