<div class="flex items-center justify-center min-h-screen">
  <div
    class="w-full max-w-md bg-gradient-to-r from-pink-300 via-purple-400 to-pink-500 rounded-2xl shadow-xl p-8"
  >
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          type="text"
          placeholder="Name"
          formControlName="name"
          class="w-full text-gray-800 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          class="w-full text-gray-800 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >User name</label
        >
        <input
          type="text"
          placeholder="User name"
          formControlName="username"
          class="w-full text-gray-800 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="w-full text-gray-800 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          placeholder="Confirm password"
          formControlName="confirmPassword"
          class="w-full text-gray-800 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        />
        <mat-error
          *ngIf="
            form.controls['confirmPassword'].hasError('required') &&
            form.controls['confirmPassword'].touched
          "
        >
          Password confirmation is required.
        </mat-error>

        <mat-error
          *ngIf="
            form.controls['confirmPassword'].hasError('mismatch') &&
            form.controls['confirmPassword'].touched
          "
        >
          Passwords do not match.</mat-error
        >
      </div>
      <div *ngIf="error" class="text-red-500 text-sm mt-2">
        {{ error }}
      </div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full text-gray-800 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 disabled:opacity-50"
      >
        Register
      </button>
    </form>
    <p class="mt-4 text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
      Already have an account?
      <a routerLink="/authentication/login" class="hover:underline">Login</a>
    </p>
  </div>
</div>
